
[common]                            # Prometheus port to expose metrics on.
debuglevel      = 2
tank_capacity   = 5000
measurement     = WaterTankLevels
tag             = CouncilWaterTank1

[ultrasonic]                        # Prometheus port to expose metrics on.
trig            = 13
echo            = 14
speed           = 17050
sleep_seconds   = 15
empty_distance  = 50 
samples         = 5   

[influxdb]                          # Kafka cluster/broker configuration
host            = 172.16.10.150
port            = 8086
dbname          = watertank_levels
user            = none
password        = none
dbuser          = none 
dbuser_password = none